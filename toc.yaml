toc:
  properties:
    subcollection: cloud-for-education
    category: compute
    audience: service
    href: /docs/cloud-for-education?topic=cloud-for-education-getting-started
    console-page: /catalog/services/cloud-for-education
    product-page: https://www.ibm.com/cloud/education
    path: cloud-for-education
    label: IBM Cloud for Education

#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group. See https://test.cloud.ibm.com/docs/writing?topic=writing-navigation for more details on the toc design.
  entries: 

  - navgroup: 
      id: learn
      topics:
      - getting-started-applications-lab.md
      - getting-started-virtual-course-credit.md
      - getting-started-blockchain-platform.md

  - navgroup: 
      id: howto
      topics:
      - login.md
      - make-reservation.md
      - access-storage.md
      - access-lite-plan-env.md
      - topicgroup:
          label: Managing Images
          topics:
          - image-create-update.md
          - image-config-setting.md
          - addto-image-pool.md
          - grant-access-to-customized-image.md

#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
